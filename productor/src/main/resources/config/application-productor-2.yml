#为什么要用yml文件？而不是xml或properties文件？
#说明:xml或properties文件都是以标签来配置数据，这样就造成了资源的浪费，不利于我们开发大型项目，而yml(yaml)文件则取消了这样的配置，文件中都是以数据为中心，层级结构以空格作为层级分隔符。使数据得到突出，简化了开发，同时占用的资源也更少。

spring:
  application:
    name: eureka-client-productor

server:
  port: 9002

eureka:
  instance:
    hostname: localhost
    # 表示eureka client间隔多久去拉取服务注册信息，默认为30秒，如果要迅速获取服务注册状态，可以缩小该值
    lease-renewal-interval-in-seconds: 5
    # 表示eureka server至上一次收到client的心跳之后，等待下一次心跳的超时时间，在这个时间内若没收到下一次心跳，则将移除该instance。
    # 默认为90秒
    # 如果该值太大，则很可能将流量转发过去的时候，该instance已经不存活了。
    # 如果该值设置太小了，则instance则很可能因为临时的网络抖动而被摘除掉。
    # 该值至少应该大于 leaseRenewalIntervalInSeconds
    lease-expiration-duration-in-seconds: 10
  client:
    serviceUrl:
      #使用defaultZone向服务器注册服务，否则就算该服务运行起来了，但没有向服务器注册服务，也是使用不了的
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/,http://${eureka.instance.hostname}:8762/eureka/,http://${eureka.instance.hostname}:8763/eureka/
